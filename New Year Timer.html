<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 New Year Countdown Timer</title>
</head>
<body>

<div id="countdown"></div>

<script>
  // Set the date we're counting down to
  const countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

  // Update the countdown every 1 second
  const countdownElement = document.getElementById("countdown");
  const countdownInterval = setInterval(function() {

    // Get the current date and time
    const now = new Date().getTime();

    // Calculate the remaining time
    const distance = countDownDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    countdownElement.innerHTML = `<h3>${days}d ${hours}h ${minutes}m ${seconds}s</h3>`;

    // If the countdown is over, display a message and stop the interval
    if (distance < 0) {
      clearInterval(countdownInterval);
      countdownElement.innerHTML = `<h1>HAPPY 2026 NEW YEAR!</h1>`;
    }
  }, 1000);
</script>
